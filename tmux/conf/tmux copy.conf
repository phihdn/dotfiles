# colors
set-option -g default-terminal 'screen-254color'
set-option -g terminal-overrides ',xterm-256color:RGB'

#https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @tpm-clean 'u' # u to uninstall plugins without Alt as default

set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
#set -g @plugin 'omerxx/catppuccin-tmux' # My fork that holds the meetings script bc I'm lazy af
set -g @plugin 'omerxx/tmux-sessionx'



# https://github.com/joshmedeski/sesh
bind-key "K" run-shell "sesh connect $(
	sesh list -H | fzf-tmux -p 50%,60% \
		--no-sort --border-label ' sesh ' --prompt 'âš¡  ' \
		--header '  ^a all ^t tmux ^x zoxide ^f find ^d kill-session' \
		--bind 'tab:down,btab:up' \
		--bind 'ctrl-a:change-prompt(âš¡  )+reload(sesh list)' \
		--bind 'ctrl-t:change-prompt(ğŸªŸ  )+reload(sesh list -t)' \
		--bind 'ctrl-x:change-prompt(ğŸ“  )+reload(sesh list -z)' \
		--bind 'ctrl-f:change-prompt(ğŸ”  )+reload(fd -H -d 2 -t d -E .Trash . ~)' \
		--bind 'ctrl-d:execute(tmux kill-session -t {})+change-prompt(âš¡  )+reload(sesh list)'
)"

#https://github.com/wfxr/tmux-fzf-url
set -g @plugin 'joshmedeski/tmux-fzf-url'
set -g @fzf-url-bind 'u'
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="ï‚   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

# Theme transparent
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g status-style 'bg=default' # transparent
set -g window-status-current-format '#[fg=magenta]#I. #W'
set -g window-status-format '#[fg=gray]#I. #W'
set -g mode-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g message-command-style bg=default,fg=yellow

# status bar
# status ï  left
set -g status-left "#[fg=blue,bold]#S #[fg=white,nobold]" # session name
set -ga status-left "#(gitmux -cfg $HOME/.config/tmux/gitmux.conf)| "
set -g status-left-length 200 # increase status line length
# status right ï¡
set -g status-right "#[fg=red,dim,bg=default]#(uptime | awk -F, \'{sub(\".*up \",x,$1);print $1}\') "
set -ag status-right '#[fg=white,bold,bg=default]%H:%M %a, %b %d '
# îœ’
if-shell "uname | grep -q Linux" "set -ga status-right '#[fg=black,bold,bg=white] îœ’ '"
# îœ‘
if-shell "uname | grep -q Darwin" "set -ga status-right '#[fg=white,bold,bg=default]\ue0c7#[fg=black,bold,bg=white] îœ‘ '"

