# Terminal multiplexer
# https://github.com/tmux/tmux
# cSpell:words christoomey joshmedeski lazygit brightblack nobold gitmux

#https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'
set -g @tpm-clean 'u' # u to uninstall plugins without Alt as default

set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'tmux-plugins/tmux-yank'

set-option -sa terminal-overrides ",xterm*:Tc"
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"

# Prefix
unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Reload config
unbind r
bind r source-file $HOME/.config/tmux/tmux.conf \; display "Reloaded"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

set -g base-index 1           # start indexing windows at 1 instead of 0
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g detach-on-destroy off  # don't exit from tmux when closing a session
set -g escape-time 0          # zero-out escape time delay
set -g history-limit 1000000  # significantly increase history size
set -g mouse on               # enable mouse support
set -g renumber-windows on    # renumber all windows when any window is closed
set -g set-clipboard on       # use system clipboard

bind '%' split-window -c '#{pane_current_path}' -h
bind '"' split-window -c '#{pane_current_path}' -v
bind c new-window -c '#{pane_current_path}'
bind g new-window -n '' lazygit


# set vi-mode
set-window-option -g mode-keys vi
# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind-key x kill-pane # skip "kill-pane 1? (y/n)" prompt (cmd+w)

#https://github.com/wfxr/tmux-fzf-url
set -g @plugin 'joshmedeski/tmux-fzf-url'
set -g @fzf-url-bind 'l'
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'

#https://github.com/joshmedeski/t-smart-tmux-session-manager
set -g @plugin 'joshmedeski/t-smart-tmux-session-manager'
set -g @t-fzf-prompt '  '

#https://github.com/joshmedeski/tmux-nerd-font-window-name
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @tmux-nerd-font-window-name-show-name true # shows the window name next to the icon (default false)
set -g @tmux-nerd-font-window-name-shell-icon ""

# Theme transparent
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'
set -g status-style 'bg=default' # transparent
set -g window-status-current-format '#[fg=#f5a97f]#W'
set -g window-status-format '#[fg=#cad3f5]#W'
set -g mode-style bg=default,fg=yellow
set -g message-style bg=default,fg=yellow
set -g message-command-style bg=default,fg=yellow

# status bar
set -g status-interval 2      # update status every 2 seconds
set -g status-position top    # macOS / darwin style
# status  left
set -g status-left "#[fg=blue,bold]#S #[fg=white,nobold]" # session name
set -ga status-left "#(gitmux -cfg $HOME/.config/tmux/gitmux.conf)"
set -g status-left-length 200 # increase status line length
# status right 
# 
if-shell "uname | grep -q Linux" "set -g status-right '#[fg=white,bold,bg=default]%l:%M %a, %b %d '"
if-shell "uname | grep -q Linux" "set -ga status-right '#[fg=black,bold,bg=white]  '"
# 
if-shell "uname | grep -q Darwin" "set -g status-right '#[fg=white,bold,bg=default]%l:%M %a, %b %d '"
if-shell "uname | grep -q Darwin" "set -ga status-right '#[fg=white,bold,bg=default]\ue0c7#[fg=black,bold,bg=white]  '"


