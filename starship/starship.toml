# The minimal, blazing-fast, and infinitely customizable prompt
# https://starship.rs

# Sets user-defined palette
palette = "catppuccin_macchiato"

command_timeout = 1000 # default is 500ms

[battery]
disabled = true

[character]
success_symbol = "[](blue)"
error_symbol = "[](red)"
vicmd_symbol = "[](green)"

[directory]
disabled = false
format = "[$path]($style)[$read_only]($read_only_style) "
# Catppuccin 'lavender'
style = "bold lavender"
read_only = " 󰌾"
read_only_style = "197"
truncation_length = 10
#truncation_symbol = "…/"
truncate_to_repo = true # truncates directory to root folder if in github repo

[cmd_duration]
disabled = false
min_time = 100
format = "[$duration]($style)"
show_milliseconds = false
style = "bold italic surface1"

[time]
disabled = true
style = "bold surface1"
format = "[$time]($style)"

[username]
disabled = false
style_user = "green bold"
style_root = "red bold"
format = "[$user]($style) "
show_always = false

[hostname]
disabled = false
ssh_only = true
format = 'on [$hostname](bold yellow) '
trim_at = "."

[golang]
disabled = false
format = " [$symbol($version )]($style)"
symbol = " " # 
style = "sapphire"

[package]
disabled = true
symbol = "󰏗 "

[aws]
disabled = true
symbol = "  "

[docker_context]
disabled = true
symbol = " "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []

[python]
symbol = " "
#pyenv_version_name = true
format = 'via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "󰛥 "

[nodejs]
format = "via [󰎙 Node.js $version](bold green) "
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[memory_usage]
symbol = "󰍛 "

[git_branch]
disabled = true
symbol = " "
format = "on [$symbol$branch]($style) "
#truncation_length = 4
#truncation_symbol = "…/"
style = "bold green"

[git_commit]
disabled = true

[git_state]
disabled = true

[git_metrics]
disabled = true

[git_status]
disabled = true
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = "󰀪 "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "󰏗 "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 " #need to be updated
deleted = " "

