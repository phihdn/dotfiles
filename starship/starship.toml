# The minimal, blazing-fast, and infinitely customizable prompt
# https://starship.rs

"$schema" = 'https://starship.rs/config-schema.json'

# Sets user-defined palette
# palette = "catppuccin_mocha"
palette = "gruvbox_dark"

command_timeout = 1000 # default is 500ms

format = """
$username\
$hostname\
$directory\
$git_branch\
$cmd_duration \
$fill\
$nodejs \
$jobs \
$line_break\
$character"""

#right_format = '$cmd_duration$status'

[fill]
symbol = " "

[directory.substitutions]
"~/ws/work" = "work"

[battery]
disabled = true

[character]
disabled = false
success_symbol = "[](bold fg:color_green)"
error_symbol = "[](bold fg:color_red)"
vimcmd_symbol = "[](bold fg:color_green)"
vimcmd_replace_one_symbol = '[](bold fg:color_purple)'
vimcmd_replace_symbol = '[](bold fg:color_purple)'
vimcmd_visual_symbol = '[](bold fg:color_yellow)'

[directory]
disabled = false
format = "[$path]($style)[$read_only]($read_only_style) "
style = "bold color_fg0"
read_only = " 󰌾"
read_only_style = "197"
truncation_length = 10
#truncation_symbol = "…/"
truncate_to_repo = false # truncates directory to root folder if in github repo

[cmd_duration]
disabled = false
min_time = 100
format = "[$duration]($style)"
show_milliseconds = false
style = "bold italic color_aqua"

[time]
disabled = true
format = '[[  $time ](fg:subtext0 bg:surface2)](bg:surface2)'

[username]
disabled = false
style_user = "bold color_fg0"
style_root = "bold red"
format = "[$user]($style) "
show_always = false

[hostname]
disabled = false
ssh_only = true
format = 'on [$hostname](bold yellow) '
trim_at = "."

[golang]
disabled = false
format = " [$symbol($version )]($style)"
symbol = " "                            # 
style = "sapphire"

[package]
disabled = false
symbol = "󰏗 "

[aws]
disabled = false
symbol = "  "

[docker_context]
disabled = false
symbol = " "
format = "via [$symbol$context]($style) "
style = "blue bold"
only_with_files = true
detect_files = ["docker-compose.yml", "docker-compose.yaml", "Dockerfile"]
detect_folders = []

[python]
symbol = " "
#pyenv_version_name = true
format = 'via [${symbol}python (${version} )(\($virtualenv\) )]($style)'
style = "bold yellow"
pyenv_prefix = "venv "
python_binary = ["./venv/bin/python", "python", "python3", "python2"]
detect_extensions = ["py"]
version_format = "v${raw}"

[ruby]
symbol = " "

[rust]
symbol = " "

[scala]
symbol = " "

[shlvl]
symbol = " "

[swift]
symbol = "󰛥 "

[nodejs]
format = "[󰎙 $version](bold green)"
detect_files = ["package.json", ".node-version"]
detect_folders = ["node_modules"]

[memory_usage]
symbol = "󰍛 "

[jobs]
symbol = ""
style = "bold red"
number_threshold = 1
format = "[$symbol]($style)"

[git_branch]
disabled = false
symbol = " "
format = "[$symbol$branch]($style) "
#truncation_length = 4
#truncation_symbol = "…/"
style = "bold green"

[git_commit]
disabled = false

[git_state]
disabled = false

[git_metrics]
disabled = false

[git_status]
disabled = false
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold green"
conflicted = "🏳"
up_to_date = " "
untracked = "󰀪 "
ahead = "⇡${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"
stashed = "󰏗 "
modified = " "
staged = '[++\($count\)](green)'
renamed = "襁 "                                       #need to be updated
deleted = " "

